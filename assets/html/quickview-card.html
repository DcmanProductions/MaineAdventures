<div class="card col">
    <div class="card-inner">
        <div class="front" style="background-image: url('/assets/images/debug/Man.png');">
            <span class="info-btn center" title="For more information on the customers stay!"><i class="fa-solid fa-info"></i></span>
            <div class="content">
                <p class="name" title="The customers name"></p>
                <p class="cabin" title="The cabin that the customer has booked"></p>
                <div class="col center">
                    <div class="row center">
                        <div class="btn primary"></div>
                        <div class="btn secondary"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="back col">
            <div class="back-content">
                <div class="row">
                    <p class="identifier">name</p>
                    <p class="content name" id="cust-name"></p>
                </div>
                <div class="row">
                    <p class="identifier">Cabin</p>
                    <p class="content cabin" id="cust-cabin"></p>
                </div>
                <div class="row">
                    <p class="identifier">adults</p>
                    <p class="content" id="cust-adults"></p>
                </div>
                <div class="row">
                    <p class="identifier">children</p>
                    <p class="content" id="cust-children"></p>
                </div>
                <div class="row">
                    <p class="identifier">pets</p>
                    <p class="content" id="cust-pets"></p>
                </div>
                <div class="row">
                    <p class="identifier">payment</p>
                    <p class="content" id="cust-payment"></p>
                </div>
                <div class="row">
                    <p class="identifier">nights</p>
                    <p class="content" id="cust-nights"></p>
                </div>
                <div class="row">
                    <p class="identifier">Arrival</p>
                    <p class="content" id="cust-start"></p>
                </div>
                <div class="row">
                    <p class="identifier">Departure</p>
                    <p class="content" id="cust-end"></p>
                </div>
            </div>
            <div class="btn primary close-info-btn">Close</div>
        </div>

    </div>
</div>
